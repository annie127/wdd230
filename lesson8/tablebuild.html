<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Activity</title>
  <meta name="description" content="Building HTML table activity.">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/tablebuild.css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td scope="row">August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td scope="row">September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td scope="row">October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td scope="row">November</td>
                    <td>$8,610</td>
                    <td id="diff-color">$7,500</td>
                </tr>
                <tr>
                    <td scope="row">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td scope="row">December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
        </table>

</main>
</body>

</html>
